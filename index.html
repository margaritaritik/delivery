<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Выбор доставки</title>
</head>
<body>
    <div class="delivery-container">
        <div class="delivery-option" data-delivery="СДЭК">
            <img src="../images/cdek.png" alt="СДЭК">
            <div class="selected-delivery">Способ доставки <span> от 200 р</span></div>
            <div class="combo-box">
                <div class="option" data-option="Курьером"><p>Курьером</p><p class="price_delivery">от 200 р</p></div>
                <div class="option" data-option="ПВЗ"><p>ПВЗ</p><p class="price_delivery">от 200 р</p></div>
                <div class="option" data-option="Постамат"><p>Постамат</p><p class="price_delivery">от 200 р</p></div>
            </div>
        </div>
        <div class="delivery-option" data-delivery="Яндекс">
            <img src="../images/yandex.png" alt="Яндекс">
            <div class="selected-delivery">Способ доставки <span> от 200 р</span></div>
            <div class="combo-box">
                <div class="option" data-option="Курьером"><p>Курьером</p><p class="price_delivery">от 200 р</p></div>
                <div class="option" data-option="ПВЗ"><p>ПВЗ</p><p class="price_delivery">от 200 р</p></div>
                <div class="option" data-option="Постамат"><p>Постамат</p><p class="price_delivery">от 200 р</p></div>
            </div>
        </div>
        <div class="delivery-option" data-delivery="Почта России">
            <img src="../images/mail.png" alt="Почта России">
            <div class="selected-delivery">Способ доставки <span> от 200 р</span></div>
            <div class="combo-box">
                <div class="option" data-option="Курьером"><p>Курьером</p><p class="price_delivery">от 200 р</p></div>
                <div class="option" data-option="ПВЗ"><p>ПВЗ</p><p class="price_delivery">от 200 р</p></div>
                <div class="option" data-option="Постамат"><p>Постамат</p><p class="price_delivery">от 200 р</p></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
